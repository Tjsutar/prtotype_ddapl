<div class="min-h-screen bg-slate-100 flex items-center justify-center px-4 py-6">
  <div class="w-full max-w-5xl bg-white p-6 sm:p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Submit Support Ticket</h2>
    <p class="text-center text-gray-600 mb-6">Please fill out all required fields</p>

    <form class="space-y-6">
      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Left Column - Point of Contact Section -->
        <div class="bg-blue-50 p-4 rounded-lg flex-1">
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold text-blue-800 mb-3 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
              Point of Contact Information
            </h3>
            <button type="button" class="lg:hidden text-blue-600 hover:text-blue-800 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          
          <div class="space-y-3">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Company Name <span class="text-red-500">*</span></label>
                <input type="text" required placeholder="Company name" class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Contact Person <span class="text-red-500">*</span></label>
                <input type="text" required placeholder="Contact name" class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
              </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                <input type="email" required placeholder="email@example.com" class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Phone <span class="text-red-500">*</span></label>
                <input type="tel" required placeholder="+1 (___) ___-____" class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
              </div>
            </div>
            
            <div>
              <label class="block text-xs font-medium text-gray-700 mb-1">Address <span class="text-red-500">*</span></label>
              <input type="text" required placeholder="Street address" class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">City <span class="text-red-500">*</span></label>
                <input type="text" required placeholder="City" class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Store Location <span class="text-red-500">*</span></label>
                <input type="text" required placeholder="Store # or location" class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column - Device Details Section -->
        <div class="bg-gray-50 p-4 rounded-lg flex-1">
          <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M11.17 3a1 1 0 01.98.8l1 5a1 1 0 01-.17.9l-5 6a1 1 0 01-1.52.06l-4-4a1 1 0 010-1.42l4-4a1 1 0 011.27-.06l1.1.94H15a1 1 0 010 2H9.44l-.3.25-2.56 2.56 2.56 2.56.3.25H15a1 1 0 010 2H5a1 1 0 01-1-1V4a1 1 0 011-1h6.17z" clip-rule="evenodd" />
            </svg>
            Device Details
          </h3>
          
          <div class="space-y-3">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Model Number <span class="text-red-500">*</span></label>
                <input type="text" required placeholder="Model #" class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Serial Number <span class="text-red-500">*</span></label>
                <input type="text" required placeholder="Serial #" class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
              </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Problem Type <span class="text-red-500">*</span></label>
                <select required class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                  <option disabled selected>Select problem type</option>
                  <option>Display</option>
                  <option>Network</option>
                  <option>Software</option>
                  <option>Hardware</option>
                  <option>Other</option>
                </select>
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Hardware Type <span class="text-red-500">*</span></label>
                <select required class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                  <option disabled selected>Select hardware type</option>
                  <option>CPU</option>
                  <option>Printer</option>
                  <option>Scanner</option>
                  <option>POS Terminal</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Problem Description <span class="text-red-500">*</span></label>
              <textarea rows="3" required class="w-full text-sm border border-gray-300 p-2 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500" placeholder="Describe the problem in detail including any error messages..."></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Upload Image 1</label>
                <input type="file" class="w-full text-xs text-gray-600 file:mr-2 file:py-1 file:px-3 file:rounded-md file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Upload Image 2</label>
                <input type="file" class="w-full text-xs text-gray-600 file:mr-2 file:py-1 file:px-3 file:rounded-md file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-1">
        <button type="submit" class="w-full px-4 py-2 text-sm bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-1 focus:ring-offset-1 focus:ring-blue-500 transition-colors">
          Submit Ticket
        </button>
      </div>
    </form>
  </div>
</div>
