<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-4xl mx-auto bg-white shadow-lg rounded-lg flex overflow-hidden">
    
    <!-- Left Side -->
    <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-blue-600 to-indigo-700 items-center justify-center p-6">
      <h2 class="text-white text-3xl font-bold text-center">Welcome Back!</h2>
    </div>

    <!-- Right Side -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Login to Your Account</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
          <input type="email" formControlName="email" class="w-full border px-4 py-2 rounded-lg" />
          <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Invalid email format</div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input type="password" formControlName="password" class="w-full border px-4 py-2 rounded-lg" />
          <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Minimum 6 characters</div>
          </div>
        </div>

        <!-- Login error message -->
        <div *ngIf="loginError" class="text-red-600 text-sm">
          {{ loginError }}
        </div>

        <!-- Submit button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
